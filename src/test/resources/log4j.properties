log4j.rootLogger=INFO, stdout


# Get some pig output
log4j.logger.org.apache.pig.backend.hadoop.executionengine.mapReduceLayer.MapReduceLauncher=INFO
log4j.logger.org.apache.pig.tools.pigstats=INFO
log4j.logger.org.apache.hadoop.mapred.LocalJobRunner=INFO

#Default
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.EnhancedPatternLayout


# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%15.15t] %-40.40logger{1.} (%40.40F:%-3L) - %m%n